<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="h" type="number" name="height" placeholder="Height.. (mm)"><br>
    <input id="w" type="number" name="width" placeholder="Width..  (mm)"><br>
    <input id="sname" type="text" name="name" placeholder="Location.."><br>
    <select id="t" placeholder="type">
        <option value="0" disabled selected hidden>Select Type</option>
        <option value="1">Domestic</option>
        <option value="2">55mm</option>
        <option value="3">77mm</option>
        <option value="4">EasyView</option>
        <option value="5">36mm</option>
    </select><br>
    <button id="calc" onClick="calculate()">Calculate</button>
    <div id="prices"></div>
    <br>
    <p id="total"></p>
    <script src="script.js"></script>
</body>
</html>
